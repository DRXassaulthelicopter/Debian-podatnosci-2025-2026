upstream cve_scan_api {
    server 127.0.0.1:8088;
    keepalive 16;
}

# Opcja: limit na liczbę requestów (żeby ktoś Ci nie zabił serwera skanami)
limit_req_zone $binary_remote_addr zone=cve_api_rl:10m rate=2r/s;

server {
    listen 80;
    server_name scanner.local;

    # Jeśli masz TLS gdzie indziej, tu możesz zrobić tylko reverse proxy.
    # Dla długich skanów ustaw sensowne timeouty:
    proxy_connect_timeout 10s;
    proxy_send_timeout 600s;
    proxy_read_timeout 600s;

    client_max_body_size 1m;

    location / {
        # ograniczenie requestów (opcjonalnie)
        limit_req zone=cve_api_rl burst=10 nodelay;

        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;

        # request-id (możesz przesyłać z klienta, ale nginx też może dodać)
        proxy_set_header X-Request-Id $request_id;

        proxy_pass http://scanner;
    }
}

